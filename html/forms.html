<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми</title>
</head>
<body>
    <h1> форми </h1>
    <form action="#" method="get">
        <fieldset>
            <legend>inputs</legend>
            <label for="logininput">Логін</label>
            <input type="text" name="login" id="logininput" value="login"> <br>
            <label> пароль <input type="password" name="password" id="passwordinput"> </label> <br>

            <input type="number" name="" id="" value="5" min="1" max="5" step="0.1">
            <input type="date" name="" id="">
            <input type="email" name="mail" id="" placeholder="exmple@mail.com">
            <input type="file" name="" id="">
            <input type="color" name="" id=""> <br>
            <label> <input type="checkbox" value="ok" checked="checked" name="check"> погоджуюсь </label><br>
            <label> <input type="radio" name="course" value="1" > 1 </label><br>
            <label> <input type="radio" name="course" value="2"> 2 </label><br>
            <label> <input type="radio" name="course" value="3"> 3 </label><br>
        </fieldset>
        <input type="submit">  
        <input type="reset" value="Очистити">
        <input type="button" value="кнопка">  
    
        <br> <select name="" id="">
            <option value="111">111</option>
            <option value="113" >113</option>
            <option value="124">124</option>
            <option value="014">014.01</option>
        </select>
        <br> <select name="multiple" id="" multiple>
            <option value="111">111</option>
            <option value="113" >113</option>
            <option value="124">124</option>
            <option value="014">014.01</option>
        </select>
        <textarea name="" id="" cols="30" rows="20" placeholder="first        second"></textarea>
    
        <button type="reset">
            <b>Очистити</b> 
            <img width="20" height="20" src="https://www.kindpng.com/picc/m/606-6068817_clear-vector-stamp-clear-button-icon-hd-png.png" alt="">
        </button>
    </form>
</body>
</html>
